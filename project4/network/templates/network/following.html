{% extends "network/layout.html" %}

{% block body %}
<div id="following-container">
    <h2>My Following</h2>
    {% for post in myFollowers %}
    <div class="container-fluid border mt-2">
        <div class="row pt-3">
            <div class="col">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <a href="#">
                            <h5>{{ post.userID }}</h5>
                        </a>
                    </div>
                    <div style="color: rgb(147, 146, 146);">
                        {{ post.datetime }}
                    </div>
                </div>
                <p>{{ post.post }}</p>

                <hr />
                <div class="d-flex align-items-center justify-content-center mb-2">
                    <span><i id="heart-icon" class="bi bi-heart"></i></span>
                    <span class="m-1">{{ post.likes }}</span>
                    <a style="margin-left: 55px;" href="#">Comment</a>
                    <a style="margin-left: 55px;" href="#">Edit</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    <hr />
    <div class="mt-3">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item"><a class="page-link">1</a></li>
                <li class="page-item"><a class="page-link">2</a></li>
                <li class="page-item"><a class="page-link">3</a></li>
                <li class="page-item">
                    <!-- <a class="page-link">Next</a> -->
                    <a class="page-link" tabindex="+1" aria-disabled="true">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
{% endblock %}
